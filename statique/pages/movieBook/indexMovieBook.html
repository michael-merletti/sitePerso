* Version 2.5
*

<!DOCTYPE html>
<html ng-app="inspinia">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Page title set in pageTitle directive -->
    <title page-title></title>

    <!-- Font awesome -->
    <link href="/statique/pages/movieBook/font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Bootstrap and Fonts -->
    <link href="/statique/pages/movieBook/css/bootstrap.min.css" rel="stylesheet">

    <!-- Main Inspinia CSS files -->
    <link href="/statique/pages/movieBook/css/animate.css" rel="stylesheet">
    <link id="loadBefore" href="/statique/pages/movieBook/css/style.css" rel="stylesheet">


</head>

<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->

<body ng-controller="MainCtrl as main">

    <!-- Main view  -->
    <div ui-view></div>

    <!-- jQuery and Bootstrap -->
    <script src="/statique/pages/movieBook/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="/statique/pages/movieBook/js/plugins/jquery-ui/jquery-ui.js"></script>
    <script src="/statique/pages/movieBook/js/bootstrap/bootstrap.min.js"></script>

    <!-- MetsiMenu -->
    <script src="/statique/pages/movieBook/js/plugins/metisMenu/jquery.metisMenu.js"></script>

    <!-- SlimScroll -->
    <script src="/statique/pages/movieBook/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Peace JS -->
    <script src="/statique/pages/movieBook/js/plugins/pace/pace.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="/statique/pages/movieBook/js/inspinia.js"></script>

    <!-- Main Angular scripts-->
    <script src="/statique/pages/movieBook/js/angular/angular.min.js"></script>
    <script src="/statique/pages/movieBook/js/plugins/oclazyload/dist/ocLazyLoad.min.js"></script>
    <script src="/statique/pages/movieBook/js/ui-router/angular-ui-router.min.js"></script>
    <script src="/statique/pages/movieBook/js/bootstrap/ui-bootstrap-tpls-1.1.2.min.js"></script>


    <!-- Anglar App Script -->
    <script src="/statique/pages/movieBook/js/app.js"></script>
    <script src="/statique/pages/movieBook/js/config.js"></script>
    <script src="/statique/pages/movieBook/js/directives.js"></script>
    <script src="/statique/pages/movieBook/js/controllers.js"></script>

</body>

</html>
